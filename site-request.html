    <div class="form-container blanka">
        <h2 class="text-3xl font-bold text-center mb-8" style="color: #ff8c00;">ðŸŽƒ Site Request Form ðŸŽƒ</h2>
        <form id="siteRequestForm">
            <div class="mb-6 relative">
                <input type="url" id="siteUrl" class="form-input" placeholder=" " required>
                <label for="siteUrl" class="form-label">Site URL</label>
            </div>
            <div class="mb-6 relative">
                <input type="text" id="siteName" class="form-input" placeholder=" " required>
                <label for="siteName" class="form-label">Site Name</label>
            </div>
            <div class="mb-6 relative">
                <textarea id="siteFeature" class="form-input" placeholder=" " rows="4" required></textarea>
                <label for="siteFeature" class="form-label">Favorite Feature</label>
            </div>
            <button type="submit" class="submit-btn w-full">Submit Request</button>
        </form>
    </div>
    <div id="popup" class="popup blanka">
        Request Sent Successfully!
    </div>

    <script>
        // Form submission handling
        const form = document.getElementById('siteRequestForm');
        const popup = document.getElementById('popup');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const siteUrl = document.getElementById('siteUrl').value;
            const siteName = document.getElementById('siteName').value;
            const siteFeature = document.getElementById('siteFeature').value;

            const payload = {
                siteUrl,
                siteName,
                siteFeature
            };

            try {
                const response = await fetch('https://api.rgshows.me/tbcpl/site_request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    popup.classList.add('show');
                    form.reset();
                    setTimeout(() => {
                        popup.classList.remove('show');
                    }, 3000);
                } else {
                    alert('Failed to send request. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
